<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="dis" id="dis">
    <div class="container" >
        <div class="wrapper">
            <form action="login" method="post">
                <div class="input-box">
                    <input type="text" placeholder="Username" name="usn" required>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="E-Mail" name="email" required>
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Mobile Number" name="num" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" name="pass" required>
                </div>
                <button type="submit" class="btn" id="login">Login</button>
                <button class="btn"><a href="../index.html">close</a></button>
                <h1>Register</h1>
                <div class="register-link">
                    <p>Already have an account?<a href="../login/login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>
</html>
